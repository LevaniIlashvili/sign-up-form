<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class='background' src="images/background.jpg">
    <div class="logo-bar">
        <img class="logo" src="images/odin-lined.png">
        <h1>ODIN</h1>
    </div>
    <div class="container">
        <p class="header-text one">This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="header-text two">Sign up now to get started</p>
        <p class="header-text three">You <em>know</em> you want to.</p>
        <form action="#">
            <div class="form-container">
                <h3>Let's do this!</h3>
                <fieldset>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input class="error" type="password" name="user_password" id="user_password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input class="error" type="password" name="confirm_password" id="confirm_password">
                    </div>
                </fieldset>
            </div>
            <button>Create Account</button>
        </form>
        <footer>Already have an account?<a href="#">Log in</a></footer>
    </div>
</body>
</html>
